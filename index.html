<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="offset-3 col-6">
          <h1 class="display-3 text-center m-4">Weather App</h1>
          <hr />

          <div class="input-group pt-2 mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter City Name or Zip Code"
              aria-label="City Search"
              aria-describedby="location-search"
            />
            <div class="input-group-append">
              <button
                id="search-btn"
                class="btn btn-outline-secondary"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row current-weather"></div>

      <div class="row forecast"></div>
    </div>

    <script id="current-weather-template" type="text/x-handlebars-template">
      <div
        class="offset-3 col-3 d-flex justify-content-center align-items-center"
      >
        <div class="text-center mt-2">
          <h2>{{temp}}&deg;</h2>
          <h2>{{city}}</h2>
          <h2>{{status}}</h2>
        </div>
      </div>
      <div class="col-3 d-flex justify-content-center align-items-center">
        <i class="wi {{icon}}" style="font-size: 100px"></i>
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="offset-2 col-10">
        {{#each day}}
          <div class="col-2 border">
            <h4>{{day}}</h4>
            <i class="wi {{icon}}"></i>
            <h4>{{temp}}</h4>
            <h4>{{status}}</h4>
          </div>
        {{/each}}
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
